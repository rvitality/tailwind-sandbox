<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <script>
            // https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite

            if (
                localStorage.getItem("color-theme") === "dark" ||
                (!("color-theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme:dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>

        <script src="js/script.js" defer></script>

        <title>Fylo</title>
    </head>
    <body class="dark:bg-darkBlue dark:text-white font-opensans">
        <!-- HEADER -->
        <header
            class="max-w-7xl mx-auto px-10 py-12 flex flex-col items-center justify-between space-y-3 md:flex-row md:space-y-0"
        >
            <!-- LOGO -->
            <a href="#" class="flex items-center justify-center h-12">
                <div
                    class="h-full w-36 bg-contain bg-logo-light-mode dark:bg-logo-dark-mode bg-no-repeat"
                ></div>
            </a>

            <nav class="flex items-center space-x-6">
                <ul class="flex space-x-4">
                    <li>
                        <a href="#features" class="duration-150 hover:text-accentCyan">Features</a>
                    </li>
                    <li>
                        <a href="#testimonials" class="duration-150 hover:text-accentCyan"
                            >Testimonials</a
                        >
                    </li>
                </ul>

                <!-- Dark/Light Mode Toggle Button -->
                <button
                    id="theme-toggle"
                    class="text-gray-500 rounded-lg text-sm p-2 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700"
                >
                    <!-- Dark SVG Icon -->
                    <svg
                        id="theme-toggle-dark-icon"
                        class="w-5 h-5 hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        ></path>
                    </svg>

                    <!-- Light SVG Icon -->
                    <svg
                        id="theme-toggle-light-icon"
                        class="w-5 h-5 hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </button>
            </nav>
        </header>

        <!-- HERO -->
        <section
            id="hero"
            class="bg-curvy-light-mode bg-no-repeat bg-contain bg-bottom dark:bg-curvy-dark-mode"
        >
            <div
                class="max-w-7xl mx-auto flex flex-col items-center px-6 text-center md:text-left md:flex-row md:pt-4 pb-52"
            >
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <h1
                        class="font-light mb-6 text-3xl text-white md:mb-10 md:text-4xl lg:text-5xl"
                    >
                        All your files in one <span class="font-semibold">secure </span> location,
                        <span class="font-semibold italic text-accentCyan">accessible </span>
                        anywhere.
                    </h1>
                    <p class="mb-10 text-sm md:text-lg">
                        Fylo stores all your most important files in one secure location. Access
                        them wherever you need, share and collaborate with friends family, and
                        co-workers.
                    </p>
                    <a
                        href="#"
                        class="inline-block bg-opacity-90 px-12 py-4 rounded-full bg-accentCyan duration-200 hover:scale-95 hover:bg-opacity-100"
                        >Get Started</a
                    >
                </div>

                <img src="images/illustration-intro.png" alt="Intro" class="md:w-1/2" />
            </div>
        </section>
    </body>
</html>
