<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Shortly - URL Shortener</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="relative container px-6 py-8 mx-auto flex justify-between">
            <div class="flex space-x-20 items-center">
                <img src="images/logo.svg" alt="Logo" class="h-9" />
                <nav class="hidden lg:flex">
                    <ul class="flex space-x-8 font-bold">
                        <li>
                            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                                >Features</a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                                >Pricing</a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                                >Resources</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="space-x-6 font-bold text-grayishViolet hidden lg:block">
                <a href="#" class="hover:text-veryDarkViolet">Login</a>
                <a href="#" class="primary-btn">Sign Up</a>
            </div>
        </header>

        <!-- HERO -->
        <section id="hero">
            <div
                class="container mx-auto px-6 py-12 flex flex-col-reverse space-x-10 md:flex-row lg:space-x-4"
            >
                <!-- HERO TEXTS -->
                <div
                    class="flex flex-col justify-center items-center text-center md:w-1/2 md:items-start md:text-left"
                >
                    <h1
                        class="text-4xl leading-tight lg:text-6xl sm:text-5xl sm:leading-tight lg:leading-tight"
                    >
                        More than just
                        <span class="font-semibold">shorter</span> links
                    </h1>
                    <p class="text-lg mt-6 text-justify text-gray-400 md:text-xl lg:max-w-md">
                        Build your brand's recognition and get detailed insights on how your links
                        are performing.
                    </p>

                    <a
                        href="#"
                        class="primary-btn mt-8 py-6 text-base font-bold w-max shadow-md md:shadow-lg lg:text-lg lg:mt-10"
                        >Get Started</a
                    >
                </div>

                <!-- HERO IMAGE -->
                <div class="margin-auto mb-14 md:w-1/2 md:mb-0">
                    <img src="images/illustration-working.svg" alt="" />
                </div>
            </div>
        </section>

        <!-- SHORTEN -->
        <section id="shorten">
            <div class="container max-w-4xl p-6 my-14 mx-auto">
                <form
                    id="url-form"
                    class="relative flex flex-col space-y-3 w-full rounded-lg bg-darkViolet p-10 md:flex-row md:space-x-3 md:space-y-0"
                >
                    <input
                        type="text"
                        class="flex-1 p-3 rounded-lg border-2 placeholder:text-yellow-500"
                        placeholder="Shorten a URL"
                    />
                    <button
                        class="px-10 py-3 text-white bg-cyan rounded-lg duration-150 hover:bg-cyanLight"
                    >
                        Shorten it!
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
