<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />

        <title>Loopstudios</title>
    </head>
    <body>
        <!-- HERO  -->
        <section id="hero">
            <div class="container max-w-6xl mx-auto px-6 py-12">
                <!-- LOGO / MENU  -->
                <nav class="flex items-center justify-between">
                    <!-- LOGO -->
                    <img src="images/logo.svg" alt="Logo" />

                    <!-- MENU  -->
                    <ul
                        class="hidden items-center text-white font-bold font-alata md:flex md:space-x-8"
                    >
                        <li class="group">
                            <a href="#">About</a>
                            <div
                                class="mx-2 transition-all duration-150 pt-1 border-b-2 border-b-transparent group-hover:border-b-blue-50"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Careers</a>
                            <div
                                class="mx-2 transition-all duration-150 pt-1 border-b-2 border-b-transparent group-hover:border-b-blue-50"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Events</a>
                            <div
                                class="mx-2 transition-all duration-150 pt-1 border-b-2 border-b-transparent group-hover:border-b-blue-50"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Products</a>
                            <div
                                class="mx-2 transition-all duration-150 pt-1 border-b-2 border-b-transparent group-hover:border-b-blue-50"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Support</a>
                            <div
                                class="mx-2 transition-all duration-150 pt-1 border-b-2 border-b-transparent group-hover:border-b-blue-50"
                            ></div>
                        </li>
                    </ul>

                    <!-- TODO: Hamburger Button -->
                </nav>
                <!-- TODO: Mobile Menu -->

                <h1
                    class="max-w-lg text-center text-4xl leading-tight text-white my-32 border-2 p-4 font-sans font-semibold uppercase sm:text-left md:p-10 md:text-6xl md:leading-tight md:m-32 md:mx-0"
                >
                    Impressive <span class="font-light italic">Experience</span> That Deliver
                </h1>
            </div>
        </section>
    </body>
</html>
