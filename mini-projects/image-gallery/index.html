<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Image Gallery</title>
    </head>
    <body>
        <!-- Global Container -->
        <main class="flex items-center justify-center min-h-screen bg-cyan-100">
            <!-- Card Container -->
            <div class="bg-white rounded-3xl p-6 shadow-2xl space-y-10 md:p-40">
                <!-- NAV MENU -->
                <nav class="w-full flex justify-center md:justify-end">
                    <ul
                        class="flex items-center flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-6 md:items-start"
                    >
                        <li class="group">
                            <a href="#">Vector</a>
                            <div
                                class="md:mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Illustrations</a>
                            <div
                                class="md:mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Images</a>
                            <div
                                class="md:mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
                            ></div>
                        </li>
                        <li class="group">
                            <a href="#">Icons</a>
                            <div
                                class="md:mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
                            ></div>
                        </li>
                    </ul>
                </nav>

                <!-- Search Container -->
                <div
                    class="flex justify-between flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-6"
                >
                    <!-- Input and SVG -->
                    <div class="flex border border-gray-400 md:w-5/12 px-4 py-3">
                        <input type="text" placeholder="Search" class="w-full focus:outline-none" />
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-6 text-gray-500 duration-200 hover:scale-110"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </button>
                    </div>
                    <!-- Upload Button -->
                    <button
                        class="bg-black text-white px-14 py-4 rounded-xl transition-all duration-200 border border-black shadow-2xl hover:bg-transparent hover:text-black"
                    >
                        Upload
                    </button>
                </div>

                <!-- GRID -->
                <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                    <!-- Image 1 -->
                    <div class="relative group shadow-lg shadow-stone-400">
                        <img src="images/image1.jpg" alt="" class="w-72 block align-bottom" />
                        <div
                            class="absolute bottom-0 left-0 right-0 py-2 px-4 text-white bg-black bg-opacity-40 opacity-0 duration-500 group-hover:opacity-100"
                        >
                            <div class="flex justify-between">
                                <div class="w-full">
                                    <p class="text-sm">Abstract Painting</p>
                                    <p class="text-xs">245 likes - 35 shares</p>
                                </div>
                                <img
                                    class="cursor-pointer"
                                    src="images/bookmark.svg"
                                    alt="Bookmark"
                                />
                            </div>
