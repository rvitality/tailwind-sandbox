<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Email Subscribe</title>
    </head>
    <body>
        <!-- Background Container -->
        <main class="flex items-center justify-center min-h-screen h-max py-12 bg-zinc-700">
            <!-- Card -->
            <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
                <!-- Flex Container -->
                <div class="flex flex-col md:flex-row rounded-l-xl">
                    <img
                        src="assets/images/image.jpg"
                        alt=""
                        class="object-cover md:object-contain rounded-xl md:rounded-r-none h-80 md:h-64 transform hover:scale-105 hover:rounded-xl duration-200"
                    />

                    <!-- Content -->
                    <div class="p-6 md:p-12">
                        <h1
                            class="font-serif text-2xl font-medium text-center md:text-left text-white"
                        >
                            Get diet and fitness tips in your inbox.
                        </h1>
                        <p
                            class="text-white/80 max-w-xs my-4 text-s text-center mx-auto md:mx-0 md:text-left tracking-wide leading-2"
                        >
                            Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                        </p>

                        <div
                            class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
                        >
                            <input
                                type="email"
                                placeholder="Enter your email address"
                                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-center md:text-xs md:text-left placeholder:md:text-left focus:outline-none"
                            />
                            <button
                                type="submit"
                                class="bg-lime-500 text-zinc-800 px-5 py-3 rounded-md hover:bg-lime-700 hover:text-white duration-400 md:text-xs"
                            >
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
