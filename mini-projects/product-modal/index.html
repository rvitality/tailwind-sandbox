<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://cdn.tailwindcss.com"></script>
        <title>Product Modal</title>
    </head>
    <body>
        <!-- Global Container -->
        <main class="flex items-center justify-center min-h-screen bg-slate-100">
            <!-- Card Container -->
            <div
                class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:p-16"
            >
                <!-- Image -->
                <div>
                    <img
                        src="./headphone.png"
                        alt=""
                        class="mx-auto hover:scale-105 duration-200 w-60"
                    />
                </div>

                <!-- Content  -->
                <div class="flex flex-col space-y-6">
                    <div class="flex flex-col space-y-3 text-center md:text-left">
                        <!-- FREE SHIPPING -->
                        <div
                            class="px-4 py-1 text-sm w-max text-white bg-black rounded-full m-auto md:m-0"
                        >
                            Free Shipping
                        </div>

                        <!-- PRODUCT TITLE -->
                        <div class="text-2xl font-medium max-w-sm">
                            Razer Kraken Kitty Edt Gaming Headset Quarts
                        </div>

                        <!--  PRICE -->
                        <div class="flex flex-col mb-6 space-y-3">
                            <p class="line-through">$799</p>
                            <p class="text-5xl font-bold">$599</p>
                            <p class="text-s font-light text-gray-500">
                                This offer is valid until December 25 or as long as stock lasts!
                            </p>
                        </div>

                        <!-- ADD TO CART BUTTON -->
                        <div class="group">
                            <button
                                class="bg-blue-700 text-white transition-all duration-150 rounded-lg w-full border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:shadow-lg"
                            >
                                <div
                                    class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
                                >
                                    Add to Cart
                                </div>
                            </button>
                        </div>

                        <!-- Stock -->
                        <div class="flex items-center space-x-3 group">
                            <div
                                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                            ></div>
                            <div class="text-sm">50+ pcs. in stock</div>
                        </div>

                        <!-- Bottom Actions Container -->
                        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
                            <button
                                class="flex items-center justify-center border-2 border-gray-300 space-x-3 py-3 px-5 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                            >
                                <img src="weight.png" alt="" class="w-8" />
                                <span>Add to Cart</span>
                            </button>
                            <button
                                class="flex items-center justify-center border-2 border-gray-300 space-x-3 py-3 px-5 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                            >
                                <img src="heart.png" alt="" class="w-8" />
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
